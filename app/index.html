<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>8 3 key</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center">
        <h1>Parse Users</h1>



      </div>

      <div class="col-md-6 text-center">
        <h1>Please login</h1>

        
          <form id="login">
            <div class="form-group">
              <label for="email-login">Email address</label>
              <input class="form-control" name="email" id="email-login" type="email" placeholder="email" />
            </div>

            <div class="form-group">
              <label for="password-login">Password</label>
              <input class="form-control" name="password" id="password-login" type="password" placeholder="Password Please" />
            </div>

            <input class="btn btn-primary" type="submit" value="Beam Me Up!" />
          </form>

      </div>

      <div class="col-md-6">
        <h1>No account? Signup!</h1>

        <form id="signup">
          <div class="form-group">
            <label id="signup-email" for="email">Email</label>
            <input type="text" name="email" placeholder="Email Address">
          </div>
          <div class="form-group">
            <label id="signup-password" for="email">Password</label>
            <input type="password" name="email" placeholder="Password">
          </div>

          <input class="btn btn-primary" type="submit" value="signup">
        </form>
      </div>

    </div>
  </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
